<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Submitted</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen max-w-[430px] mx-auto flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl border-x border-gray-200 dark:border-gray-800">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-end">
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6">
<div class="mb-6 flex flex-col items-center">
<div class="h-20 w-20 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary" style="font-size: 48px; font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
</div>
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-2">Report Sent</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed pb-8 pt-1 px-4 text-center">
                Thank you for letting us know. Your report helps keep the community safe. We'll review this message shortly.
            </p>
<div class="w-full @container">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-gray-200 dark:border-[#324d67] bg-white dark:bg-[#111a22] p-5 @[480px]:flex-row @[480px]:items-center shadow-sm">
<div class="flex flex-col gap-1">
<p class="text-gray-900 dark:text-white text-base font-bold leading-tight">Block User</p>
<p class="text-gray-500 dark:text-[#92adc9] text-sm font-normal leading-normal">You won't receive messages or calls from them anymore.</p>
</div>
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-[#233648] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-all duration-200">
<div class="h-[27px] w-[27px] rounded-full bg-white shadow-md transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="mt-4 w-full">
<div class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 dark:bg-[#111a22]/50 border border-transparent dark:border-[#324d67]/30">
<span class="material-symbols-outlined text-gray-400" style="font-size: 20px;">info</span>
<p class="text-gray-500 dark:text-[#92adc9] text-xs font-normal leading-tight">Your report is anonymous. The user will not be notified that you reported them.</p>
</div>
</div>
</div>
<div class="p-6 pb-10">
<button class="w-full py-4 bg-primary text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center">
                Done
            </button>
</div>
<div class="flex justify-center pb-2">
<div class="h-1.5 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>

</body></html>
