<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Message</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="mx-auto min-h-screen max-w-[430px] bg-background-light dark:bg-background-dark flex flex-col shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-4 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<div class="w-12"></div>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Report Message</h1>
<div class="flex w-12 items-center justify-end">
<button class="text-primary text-base font-semibold leading-normal tracking-[0.015em] shrink-0">Cancel</button>
</div>
</header>
<main class="flex-1 overflow-y-auto">
<!-- BodyText Section -->
<div class="px-4 py-6">
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed">
                    Select a reason that best describes what is wrong with this message. Your report is anonymous.
                </p>
</div>
<!-- List Section -->
<div class="flex flex-col gap-1 px-4">
<!-- Spam -->
<button class="flex items-center gap-4 bg-white dark:bg-[#1a2632] p-4 rounded-xl transition-colors active:bg-gray-100 dark:active:bg-gray-800 group">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-11">
<span class="material-symbols-outlined text-[24px]">block</span>
</div>
<p class="text-gray-900 dark:text-white text-[17px] font-medium leading-normal flex-1 text-left">Spam</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600">chevron_right</span>
</div>
</button>
<!-- Harassment -->
<button onclick="location.href='move3.html'" class="flex items-center gap-4 bg-white dark:bg-[#1a2632] p-4 rounded-xl transition-colors active:bg-gray-100 dark:active:bg-gray-800 group">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-11">
<span class="material-symbols-outlined text-[24px]">front_hand</span>
</div>
<p class="text-gray-900 dark:text-white text-[17px] font-medium leading-normal flex-1 text-left">Harassment or Hate Speech</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600">chevron_right</span>
</div>
</button>
<!-- Violence -->
<button class="flex items-center gap-4 bg-white dark:bg-[#1a2632] p-4 rounded-xl transition-colors active:bg-gray-100 dark:active:bg-gray-800 group">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-11">
<span class="material-symbols-outlined text-[24px]">warning</span>
</div>
<p class="text-gray-900 dark:text-white text-[17px] font-medium leading-normal flex-1 text-left">Violence or Harmful Content</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600">chevron_right</span>
</div>
</button>
<!-- Fraud -->
<button class="flex items-center gap-4 bg-white dark:bg-[#1a2632] p-4 rounded-xl transition-colors active:bg-gray-100 dark:active:bg-gray-800 group">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-11">
<span class="material-symbols-outlined text-[24px]">gpp_maybe</span>
</div>
<p class="text-gray-900 dark:text-white text-[17px] font-medium leading-normal flex-1 text-left">Fraud or Scam</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600">chevron_right</span>
</div>
</button>
<!-- Other -->
<button class="flex items-center gap-4 bg-white dark:bg-[#1a2632] p-4 rounded-xl transition-colors active:bg-gray-100 dark:active:bg-gray-800 group">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-11">
<span class="material-symbols-outlined text-[24px]">more_horiz</span>
</div>
<p class="text-gray-900 dark:text-white text-[17px] font-medium leading-normal flex-1 text-left">Something else</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600">chevron_right</span>
</div>
</button>
</div>
</main>
<footer class="p-4 safe-area-inset-bottom">
<p class="text-gray-500 dark:text-gray-500 text-xs text-center px-6">
                When you report a message, the last few messages from this conversation will be sent to our moderation team for review.
            </p>
</footer>
</div>
</body></html>
